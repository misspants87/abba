
<form novalidate ng-submit="signupCtrl.signup()">
	<div class="login-or">
			<hr class="hr-or">
			<span class="span-or">or</span>
	</div>
	<hr class="colorgraph">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
					<input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="signupCtrl.profile.firstName" placeholder="First Name" tabindex="1">
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="signupCtrl.profile.lastName" placeholder="Last Name" tabindex="2">
			</div>
		</div>
	</div>
	<div class="form-group">
		<input type="text" name="phone" id="phone" class="form-control input-lg" ng-model="signupCtrl.profile.phone" placeholder="Phone Number" tabindex="3">
	</div>
	<div class="form-group">
		<input type="email" name="email" id="email" class="form-control input-lg" ng-model="signupCtrl.user.email" placeholder="Email Address" tabindex="4">
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="password" name="password" id="password" class="form-control input-lg" ng-model="signupCtrl.user.password" placeholder="Password" tabindex="5">
			</div>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<div class="form-group">
				<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-sm-3 col-md-3">
			<span class="button-checkbox">
					<input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
			</span>
		</div>
		<div class="col-xs-8 col-sm-9 col-md-9">
				By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
		</div>
	</div>

	<hr class="colorgraph">
	<div class="row">
		<div class="col-xs-12 col-md-12">
			<input type="submit" value="Register it" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
	</div>
</form>
